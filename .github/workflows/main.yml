name: Nightly Build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    
env:
  RELEASE_NAME: nightly

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          
      - name: Update ${{ env.RELEASE_NAME }} tag
        uses: EndBug/latest-tag@latest
        if: github.ref == 'refs/heads/main'
        with:
          ref: ${{ env.RELEASE_NAME }}
      
      - name: Collect all files
        run: |
          mkdir ./RaidTables
          mkdir -p ./RaidTables/libs/LibDeflate
          mkdir -p ./RaidTables/libs/LibSerialize
          mkdir -p ./RaidTables/libs/LibStub
          cp -r ./RaidTables.lua ./RaidTables.toc ./embeds.xml ./RaidTables
          cp -r ./libs/LibDeflate/LibDeflate.lua ./RaidTables/libs/LibDeflate/
          cp -r ./libs/LibSerialize/LibSerialize.lua ./RaidTables/libs/LibSerialize/
          cp -r ./libs/LibStub/LibStub.lua ./RaidTables/libs/LibStub/
          zip -r RaidTables-${{ env.RELEASE_NAME }}.zip ./RaidTables
          tar -czvf RaidTables-${{ env.RELEASE_NAME }}.tar.gz ./RaidTables
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.RELEASE_NAME }}
          files: |
            RaidTables-${{ env.RELEASE_NAME }}.zip
            RaidTables-${{ env.RELEASE_NAME }}.tar.gz
